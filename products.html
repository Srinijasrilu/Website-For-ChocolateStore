<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Bertha's Deluxe Chocolates</title>


	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="css/jquery-ui.css" rel="stylesheet" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/shopping_cart.js"></script>
	<script type="text/javascript" src="js/ajax_populate_page.js"></script>
	<script type="text/javascript" src="js/ajax_get_lib.js"></script>
    <!-- script src="jquery-1.10.2.js"></script>
    <script src="jquery-ui-1.10.4.custom.js"></script -->
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/allScript.js"></script>
</head>
<body onload="display_selected('All')">
    <div id="heading">
      <img src="images/chocolate_1.jpg" alt="Berthas Logo" class="logo" id="logo" />
		<div id="cart">
			<img src="./images/cart.png" alt="cart icon" class="button2 pointer" id="cart_icon" />
			<div id="cart_number" class="button2 cart_number"></div>
		</div>
    </div>
    <div id="nav">
	
	<ul id="menu">
		<li><a href="index.html"  class="nav_button">HOME</a></li>
		<li><a href="products.html" class="nav_button">PRODUCTS</a></li>
		<li><a href="order.html" class="nav_button">ORDER</a></li>
		<li><a href="about.html" class="nav_button">ABOUT US</a></li>
		<li><a href="contact.html" class="nav_button">CONTACT US</a></li>
		
	</ul>


    </div>

    <div id="page_body">
        <div id="top_image">
			<div class="button1 category_div">
				<label class="searchbar">Select a Category</label>
				<select name="categories"	onchange="display_selected(this.value)" >
				<option value="All">All</option>
				<option value="Milk chocolate">Milk chocolate</option>
				<option value="Dark chocolate">Dark chocolate</option>
				<option value="Nuts and chews">Nuts and chews</option>
				<option value="Brittles and toffies">Brittles and toffies</option>
				<option value="Truffles">Truffles</option>
				<option value="Gifts">Gifts</option>
				<option value="Holiday assortments">Holiday assortments</option>
				</select>
			</div>
			<div class="button2 search_div">
				<label class="search">Search</label>
				<input type="text" name="search" size="25" />
				<img id="searchicon"  src="./images/searchicon.gif" alt="search" width="20" class="pointer1">
			</div>
        </div>
	
		 <div id="placeholder" class="clear" >
		 </div>
		 <div id="dialog-modal" class="widget-dialog-container" title="Add to Cart?">
			<h5 class="add_to_cart_dialog" id="add_to_cart_dialog"></h5>
				<p class="dialog_quantity">Quantity:
					<select name="quantity_dropdown">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					</select>
				</p>
			<div class="dialog_buttons">
				<input type="button" value="cancel" name="cancel_button">
				<input type="button" value="Add to Cart" name="add_to_cart_button">
			</div>
		</div>
    </div>
</body>
</html>
